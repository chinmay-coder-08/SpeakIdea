<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SpeakIdea</title>
</head>

<body>
    <h1>Welcome to SpeakIdea</h1>
    <button type="button" onclick="init()" class="button">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <!-- Text Box to display real-time recognized text -->
    <textarea id="textBox" readonly placeholder="Recognized text will appear here..."></textarea>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
