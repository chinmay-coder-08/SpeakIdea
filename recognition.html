    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        .columns-container {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 20px;
            margin-top: 40px;
        }

        #webcam-container {
            width: 100%;
            border-radius: 35px;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 1px 1px 5px 7px rgb(74 133 241);
        }

        #textBox {
            font-family: "Roboto";
            width: 100%;
            max-width: 500px;
            height: auto;
            min-height: 19rem;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            font-size: 20px;
            resize: none;
            margin: 0;
            border: 2px solid #fd0000;
            box-shadow: 1px 1px 5px 6px rgb(241 79 146 / 78%);
            transition: 0.2s ease-in-out;
        }

        #textBox:focus-visible {
            box-shadow: 1px 1px 2px 4px rgb(241 79 146 / 78%);
            outline: none;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .button-group button {
            font-size: 1rem;
            font-family: "Roboto";
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            transition: background-color 0.1s;
        }

        .btn-copy {
            background-color: #fff000;
            border-radius: 12px;
            color: #000;
        }

        .btn-copy:hover {
            background-color: #218838;
        }

        .btn-search {
            background-color: #fff000;
            border-radius: 12px;
            color: #000;
            /* background-color: #17a2b8; */
        }

        .btn-search:hover {
            background-color: #117a8b;
        }

        .btn-random {
            background-color: #fff000;
            border-radius: 12px;
            color: #000;
        }

        .btn-random:hover {
            background-color: #e0a800;
        }


        .btn:not(:disabled):hover,
        .btn:not(:disabled):focus {
            outline: 0;
            background: #f4e603;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, .2), 0 3px 8px 0 rgba(0, 0, 0, .15);
        }

        .btn:disabled {
            filter: saturate(0.2) opacity(0.5);
            -webkit-filter: saturate(0.2) opacity(0.5);
            cursor: not-allowed;
        }

        #predicted-text {
            font-family: "Roboto";
            font-size: larger;
            font-weight: bold;
        }

        .button-85 {
            font-weight: bold;
            font-family: "Roboto";
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-85:before {
            content: "";
            background: linear-gradient(45deg,
                    #ff0000,
                    #ff7300,
                    #fffb00,
                    #48ff00,
                    #00ffd5,
                    #002bff,
                    #7a00ff,
                    #ff00c8,
                    #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        .styled-webcam {
            margin: 0rem 0rem -1rem 0rem;
            border: 2px solid #432faf;
            border-radius: 35px;
        }
    </style>
